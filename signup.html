        <center>
      <div class="form1" style="margin-top: 20px;">
           <form action="https://jsonplaceholder.typicode.com/posts" method="post" target="_blank">
            <fieldset style="width: 300px;">
            <br>
            <label>Name: </label>
            <input type="text" id="name" name="name">
            <br><br><br>
            <label>Username: </label>
            <input type="text" id="username" name="username" required minlength="3">
            <br><br><br>
            <label>Password: </label>
            <input type="password" id="password" name="password" required minlength="5">
            <br><br><br>
            <label>Email: </label>
            <input type="email" id="email" name="email" required>
            <br><br><br>
            <label>Gender: </label>
            <select>
                <option value="" disabled selected>Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <br><br><br>
            <label>Age:</label>
            <input type="number" id="age" name="age" min="0" max="120">
            <br><br><br>
            <label>Phone number: </label>
            <input type="phone" id="phone" name="phone">
            <br><br>
            </fieldset>
            <br><br><br></center>
            <center>
                <input type="submit" value="Log in" style="color: rgb(11, 94, 11); background-color: white; font-size: medium; padding: 10px 20 px; border:none;"
            </center>
           </form>
